<!DOCTYPE html>
<html>
<head>
	<title>slider-register-logueo</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="txt" placeholder="Nombre de usuario" required="">
					<input type="email" name="email" placeholder="Correo" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Confirmar registro</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Mi cuenta</label>
					<input type="email" name="email" placeholder="Correo" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Iniciar sección</button>
				</form>
			</div>
	</div>
</body>
</html>
